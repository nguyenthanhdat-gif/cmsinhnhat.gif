<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ê Biết Nay Ngày Gì Không ??</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="./style/style.css">
</head>
<body>

<button id="mode-toggle" title="Chuyển đổi chế độ sáng/tối">🌙</button>
<button id="music-btn" title="Phát/tạm dừng nhạc nền">🔇</button>

<div class="container">
  <h1>Ê Biết Nay Ngày Gì Không ???</h1>
  <img src="https://i.pinimg.com/736x/79/81/88/79818873e3d488ba818c8aaad7ff470c.jpg" alt="Avatar" class="avatar" />

  <h1>Cho mi 3s để mở ra coi đó 😤</h1>

  <div>
    <button class="btn" id="open-gift-btn" aria-haspopup="dialog" aria-controls="popup" aria-expanded="false">Coi lẹ đi😏</button>
    <button class="btn" id="exit-btn" aria-haspopup="dialog">Không thì cút 😒</button>
  </div>
</div>

<div class="popup" id="exit-popup" role="alertdialog" aria-modal="true">
  <center><img src="https://i.pinimg.com/736x/32/a5/4d/32a54dc49f2dbd53374f67b025a3d6c4.jpg" alt="Xin lỗi mà"/></center>
  <h2>Ê giỡn á 😢</h2>
  <p>Bấm mở coi đi mà, năn nỉ á 🥺</p>
  <button class="close-btn" id="close-exit-btn">Ok nè😁</button>
</div>

<!-- Popup Quà -->
<div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-describedby="popup-desc">
  <center><img src="https://i.pinimg.com/736x/0d/5b/f3/0d5bf3ef087a77846742fa96fa300f07.jpg" alt="Quà sinh nhật" /></center>
  <h2 id="popup-title">Bất ngờ chưa!</h2>
  <div id="typing-text" aria-live="polite" aria-atomic="true"></div>
  <button class="close-btn" id="close-popup-btn">Đóng</button>
</div>

<!-- Canvas pháo hoa -->
<canvas id="fireworks"></canvas>

<!-- Nhạc nền -->
<audio id="bg-music" autoplay loop>
  <source src="style/Happy Birthday to You (Always 14) - AMEE x Hoàng Dũng x Obito x Hứa Kim Tuyền  OFFICIAL LYRIC VIDEO.mp3" type="audio/mpeg" />
</audio>

<!-- Popup đoán tuổi -->
<div class="popup" id="guess-age-popup">
  <center><img src="https://i.pinimg.com/736x/aa/3a/dd/aa3add4a9fcb132c14ac9c6ede3baf7e.jpg" alt="Guess age" style="width: 120px;"/></center>
  <h2>Khai tuổi thật đi 🤨</h2>
  <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
    <button class="btn age-btn" data-age="20">U20</button>
    <button class="btn age-btn" data-age="18">U25</button>
    <button class="btn age-btn" data-age="20">U30</button>
  </div>
</div>
</body>
</html>

<script>
// === Đoán tuổi người nhận === //
const agePopup = document.getElementById("guess-age-popup");
const ageButtons = document.querySelectorAll(".age-btn");
const correctAge = "18";

// Hiện popup sau 4 giây khi vào trang
setTimeout(() => {
  agePopup.classList.add("show");
}, 500);

ageButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    const selected = btn.dataset.age;
    if (selected === correctAge) {
      agePopup.innerHTML = `
        <center><img src="https://i.pinimg.com/736x/47/c2/49/47c2493fecd4a231eddc88b69991cc27.jpg" alt="Congrats" style="width: 140px;"/></center>
        <h2>Giỏi! Trung thực 😎</h2>
        <p>Hỏi chơi cho zui thôi bà 😏</p>
        <button class="close-btn" onclick="agePopup.classList.remove('show')">Zui zẻ không quạo</button>
      `;
    } else {
      agePopup.innerHTML = `
        <center><img src="https://i.pinimg.com/736x/81/f1/74/81f17472464b344c13286ef3ef2ab794.jpg" alt="Wrong" style="width: 120px;"/></center>
        <h2>Ủa là sao dị bà? 😤</h2>
        <p>Cho mi chọn lại 1 lần nữa đó!!!</p>
        <button class="close-btn" onclick="location.reload()">Đoán lại cho bố 🫤</button>
      `;
    }
  });
});
  // Dark mode toggle
  const modeToggleBtn = document.getElementById("mode-toggle");
  function updateModeIcon() {
    modeToggleBtn.textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
  }
  modeToggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    updateModeIcon();
  });
  updateModeIcon();

const musicBtn = document.getElementById("music-btn");
  const music = document.getElementById("bg-music");
  let isPlaying = false;

  // Cố gắng phát nhạc khi trang tải
  window.addEventListener("load", () => {
    music.volume = 0.2;
    const tryPlay = () => {
      music.play().then(() => {
        musicBtn.textContent = "🔊";
        isPlaying = true;
      }).catch(() => {
        musicBtn.textContent = "🔇";
        isPlaying = false;
      });
    };

    tryPlay();

    // Nếu autoplay bị chặn, phát khi người dùng lần đầu click
    document.body.addEventListener("click", function once() {
      if (!isPlaying) tryPlay();
      document.body.removeEventListener("click", once);
    });
  });

  // Xử lý khi bấm nút âm thanh
  musicBtn.addEventListener("click", () => {
    if (isPlaying) {
      music.pause();
      musicBtn.textContent = "🔇";
    } else {
      music.play();
      musicBtn.textContent = "🔊";
    }
    isPlaying = !isPlaying;
  });

  // Typing effect for multiple lines
  const messages = [
    "Sinh nhật dui dẻ nha bà, quý lắm mới chúc á nha bà! 💝🎂.",
    "Mong sao tuổi mới bà sẽ mang đến thật nhiều hạnh phúc và sức khỏe dồi dào! 🎉✨.",
    "Chúc sao cho bà luôn thành công nữa nè, làm gì cũng thuận lợi 🥰🍀.",
    "Thêm một tuổi mới, chúc sao cho bà luôn dui dẻ bên bạn bè, gia đình và người bà luôn yêu thương 🤗💞.",
    "Hãy tận hưởng ngày đặc biệt này với thật nhiều niềm vui và tiếng cười nhé! ❤️🎈"
  ];
  const typingTextElem = document.getElementById("typing-text");
  let msgIndex = 0;
  let charIndex = 0;
  let typingTimeout;

  function typeMessage() {
    if (msgIndex >= messages.length) {
      return; // done all messages
    }
    const currentMsg = messages[msgIndex];
    if (charIndex < currentMsg.length) {
      typingTextElem.textContent += currentMsg.charAt(charIndex);
      charIndex++;
      typingTimeout = setTimeout(typeMessage, 50);
    } else {
      // pause before next message
      typingTimeout = setTimeout(() => {
        typingTextElem.textContent += "\n\n";
        msgIndex++;
        charIndex = 0;
        typeMessage();
      }, 1000);
    }
  }

  // Reset and start typing when popup opens
  function startTyping() {
    clearTimeout(typingTimeout);
    typingTextElem.textContent = "";
    msgIndex = 0;
    charIndex = 0;
    typeMessage();
  }

  // Falling emojis animation (flower, cake, heart)
  function createFallingEmoji() {
    const emojiList = ["🌸", "🎉", "🍰", "💖","🥰", "🎂", "🍀"];
    const emoji = document.createElement("div");
    emoji.className = "falling-emoji";
    emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.fontSize = (Math.random() * 20 + 24) + "px";
    emoji.style.animationDuration = (Math.random() * 5 + 4) + "s";
    emoji.style.opacity = Math.random() * 0.6 + 0.4;
    document.body.appendChild(emoji);

    emoji.addEventListener("animationend", () => {
      emoji.remove();
    });
  }
  setInterval(createFallingEmoji, 350);

  // Popup open/close & fireworks
  const popup = document.getElementById("popup");
  const openGiftBtn = document.getElementById("open-gift-btn");
  const closePopupBtn = document.getElementById("close-popup-btn");

  openGiftBtn.addEventListener("click", openPopupAndFireworks);
  closePopupBtn.addEventListener("click", () => {
    popup.classList.remove("show");
    stopFireworks();
  });

  function openPopupAndFireworks() {
    popup.classList.add("show");
    openGiftBtn.setAttribute("aria-expanded", "true");
    startTyping();  // <-- Bắt đầu gõ chữ khi mở popup
    startFireworks();
  }

  // Fireworks effect (multiple points, smooth)
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let fireworks = [];
  let particles = [];
  let animationFrameId;

  class Firework {
    constructor(sx, sy, tx, ty) {
      this.x = sx;
      this.y = sy;
      this.sx = sx;
      this.sy = sy;
      this.tx = tx;
      this.ty = ty;
      this.distanceToTarget = distance(sx, sy, tx, ty);
      this.distanceTraveled = 0;
      this.coordinates = [];
      this.coordinateCount = 3;
      while(this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = Math.atan2(ty - sy, tx - sx);
      this.speed = 5;
      this.acceleration = 1.05;
      this.brightness = random(50, 70);
      this.targetRadius = 8;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);

      if(this.targetRadius < 8) this.targetRadius += 0.3;
      this.speed *= this.acceleration;

      let vx = Math.cos(this.angle) * this.speed;
      let vy = Math.sin(this.angle) * this.speed;
      this.distanceTraveled = distance(this.sx, this.sy, this.x + vx, this.y + vy);

      if(this.distanceTraveled >= this.distanceToTarget) {
        createParticles(this.tx, this.ty);
        fireworks.splice(index, 1);
      } else {
        this.x += vx;
        this.y += vy;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsl(${random(0, 360)}, 100%, ${this.brightness}%)`;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
      ctx.stroke();
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.coordinates = [];
      this.coordinateCount = 5;
      while(this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = random(0, Math.PI * 2);
      this.speed = random(1, 10);
      this.friction = 0.95;
      this.gravity = 0.7;
      this.hue = random(0, 360);
      this.brightness = random(50, 80);
      this.alpha = 1;
      this.decay = random(0.015, 0.03);
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.friction;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= this.decay;

      if(this.alpha <= 0) {
        particles.splice(index, 1);
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
      ctx.stroke();
    }
  }

  function createParticles(x, y) {
    let particleCount = 30;
    while(particleCount--) {
      particles.push(new Particle(x, y));
    }
  }

  function distance(aX, aY, bX, bY) {
    let x = bX - aX;
    let y = bY - aY;
    return Math.sqrt(x * x + y * y);
  }

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function loop() {
    animationFrameId = requestAnimationFrame(loop);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'lighter';

    let i = fireworks.length;
    while(i--) {
      fireworks[i].draw();
      fireworks[i].update(i);
    }

    i = particles.length;
    while(i--) {
      particles[i].draw();
      particles[i].update(i);
    }

    if(fireworks.length < 5) {
      fireworks.push(new Firework(
        canvas.width / 2,
        canvas.height,
        random(100, canvas.width - 100),
        random(50, canvas.height / 2)
      ));
    }
  }

  function startFireworks() {
    if(!animationFrameId) {
      loop();
    }
  }
  function stopFireworks() {
    cancelAnimationFrame(animationFrameId);
    animationFrameId = null;
    fireworks = [];
    particles = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // Resize canvas on window resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Nút "Thoát"
const exitBtn = document.getElementById("exit-btn");
const exitPopup = document.getElementById("exit-popup");
const closeExitBtn = document.getElementById("close-exit-btn");

exitBtn.addEventListener("click", () => {
  exitPopup.classList.add("show");
});

closeExitBtn.addEventListener("click", () => {
  exitPopup.classList.remove("show");
});

let moveCount = 0;
const maxMoves = 2;

exitBtn.addEventListener("mouseover", () => {
  if (moveCount < maxMoves) {
    const x = Math.floor(Math.random() * (window.innerWidth - 150));
    const y = Math.floor(Math.random() * (window.innerHeight - 100));
    exitBtn.style.position = "absolute";
    exitBtn.style.left = `${x}px`;
    exitBtn.style.top = `${y}px`;
    moveCount++;
  }
});

closePopupBtn.addEventListener("click", () => {
  popup.classList.remove("show");
  stopFireworks();
  moveCount = 0; 
});
</script>
